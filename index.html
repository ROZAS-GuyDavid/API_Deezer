<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    

    <main id="cardContainer">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Recherche</a></li>
                    <li><a href="#">Titre</a></li>
                    <li><a href="#">Album</a></li>
                    <li><a href="#">Artist</a></li>
                    <li><a href="#">Favorits</a></li>
                </ul>
            </div>
        </nav>
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required >
                        <button v-on:click.prevent="request()" id="search-btn">Rechercher</button>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>

        <div class="row">
            <div v-for="(artist,index) in searchResults" class="col s4">
                <div class="card">
                    <div class="card-image">
                        <img v-bind:src="artist.album.cover_big">
                        <span class="card-title">{{artist.album.title}}</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>{{artist.artist.name}} / {{artist.album.title}}</p>
                        <p> {{secToMin(index)}}</p>
                    </div>
                    <!-- <audio>
                        <source v-bind:src=urlPreviewConstructor(index)  type="audio/wav">
                    </audio> -->
                    <div class="card-action">
                        <audio controls="controls" >
                            <source v-bind:src=urlPreviewConstructor(index)  type="audio/mp3 /">
                        </audio>

                        <div class="flex ">
                            <a href="" class="waves-effect waves-light btn">Ecouter un extrait</a>
                            <a href="" class="waves-effect waves-light btn">Consulter Album</a>
                            <a href="" class="waves-effect waves-light btn">Voir la fiche de l'artiste</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>  
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="scripts/main.js"></script> 
</body>

</html>
